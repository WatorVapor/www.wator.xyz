<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.35, maximum-scale=0.35,minimum-scale=0.35">
    <title>OpenCV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/css/bootstrap.min.css" integrity="sha256-VoFZSlmyTXsegReQCNmbXrS4hBBUl/cexZvPmPWoJsY=" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <div class="text-center">
            <img src="./1.png" id="img_input-1">
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <img src="./2.png" id="img_input-2">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_r-1"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_r-2"></canvas>
          </div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_g-1"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_g-2"></canvas>
          </div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_b-1"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <canvas class="img-fluid" id="img_output_b-2"></canvas>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <canvas id="canvas" height="5000"></canvas>
        </div>
      </div>

    </div>
  
    <script async src="./opencv.js" type="text/javascript" onload="onOpenCvReady();"></script>
    <script src="./main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  </body>
</html>
