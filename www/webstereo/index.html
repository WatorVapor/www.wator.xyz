<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.35, maximum-scale=0.35,minimum-scale=0.35">
    <title>Web Stero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-1">
        <div class="col-6">
          <button type="button" class="btn btn-primary" onclick="onUIClickStart(this)">Start</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" onclick="onUIClickStereo(this)">Stereo</button>
        </div>
      </div>
      <div class="row mt-1 justify-content-between">
        <div class="col-6">
          <video id="video-main" width="960" height="540"></video>
        </div>
        <div class="col-6">
          <video id="video-sub" width="960" height="540"></video>
        </div>
      </div>

      <div class="row mt-1 justify-content-between">
        <div class="col-6">
          <canvas id="capture-main" width="960" height="540"></canvas>
        </div>
        <div class="col-6">
          <canvas id="capture-sub" width="960" height="540"></canvas>
        </div>
      </div>


    </div>
    <script async src="./opencv/4.5.0/opencv.js" type="text/javascript" onload="onOpenCvReady();"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
