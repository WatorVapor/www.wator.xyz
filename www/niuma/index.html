<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>犇骉</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha256-sAcc18zvMnaJZrNT4v8J0T4HqzEUiUTlVFgDIywjQek=" crossorigin="anonymous">  
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-light">
    </nav>    
    <div class="container mt-5">
      <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-8">
          <button class="btn btn-success w-100" type="button" onclick="uiOnClickSearchBleDevice(this)">
            <i class="material-icons">bluetooth_searching</i>
          </button>
        </div>
      </div>
      <hr/>
      <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-3">
          <button class="btn btn-success w-100" type="button" onclick="uiOnClickMoveForward(this)">
            <i class="material-icons">keyboard_double_arrow_up</i>
          </button>
        </div>
      </div>

      <div class="row mt-4 justify-content-center align-items-center">
        <div class="col-3">
          <button class="btn btn-warning w-100" type="button" onclick="uiOnClickTrunLeft(this)">
            <i class="material-icons">keyboard_arrow_left</i>
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger w-100" type="button" onclick="uiOnClickStopAll(this)">
            <i class="material-icons">stop_circle</i>
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100" type="button" onclick="uiOnClickTrunRight(this)">
            <i class="material-icons">keyboard_arrow_right</i>
          </button>
        </div>
      </div>

      <div class="row mt-4 justify-content-center align-items-center">
        <div class="col-3">
          <button class="btn btn-success w-100" type="button" onclick="uiOnClickMoveBackward(this)">
            <i class="material-icons">keyboard_double_arrow_down</i>
          </button>
        </div>
      </div>

      <hr/>
      <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-10" id="ui-vue-device-setting">
          <div class="input-group mb-3">
            <span class="input-group-text" >Drive Motor Speed:</span>
            <input type="text" class="form-control" :value="speed" v-model="speed">
            <span class="input-group-text">{{ speed }}</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" >Steering angle:</span>
            <input type="text" class="form-control" :value="angle" v-model="angle">
            <span class="input-group-text">{{ angle }}</span>
          </div>
        </div>
      </div>

      <hr/>
      <div class="row justify-content-center align-items-center mt-3">
        <div class="col-8">
          <a class="btn btn-primary w-100" href="./magnet.html" role="button">magnet debug</a>
        </div>
      </div>
      
    </div>      
    <div class="container fixed-bottom">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-left">
          <h4>犇骉</h4>
        </div>
      </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha256-Tb180Bt2b7S6CN6l0JSWE/nqlYpBJvwtWW+O+N4DQYE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha256-/hGxZHGQ57fXLp+NDusFZsZo/PG21Bp2+hXYV5a6w+g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.prod.js" integrity="sha256-Bmus6KiJ+gLbptEqWDK7FrDpCRkG3jpfbYrwPtyzJzw=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.js" integrity="sha256-u605MhHOcevkqVw8DJ2q3X7kZTVTVXot4PjxIucLiMM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js" integrity="sha256-PsU1wASu6yJXhdjpP7M7+Z9S45m9ffwBlptWKbrqUTE=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js" integrity="sha256-l9yVE3YPWsTD48cjI2ABjQo466SAR0oLKj1VzQOlZ1U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/base-58@0.0.1/Base58.js" integrity="sha256-d34IQcl2k8MvM/V8g3tBbuqy1cUoJ+G+H4dcDFVisnY=" crossorigin="anonymous"></script>
    <script src="/asset/js/ga.js" type="text/javascript"></script>
    <script src="./ui.ble.js?ver=20210829" type="text/javascript"></script>
  </body>
</html>
